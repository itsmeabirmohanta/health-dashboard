<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitPulse Health Dashboard - Loading</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #f3f4f6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #111827;
    }
    
    .dark {
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: #f3f4f6;
    }
    
    .container {
      width: 90%;
      max-width: 500px;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    
    .dark .container {
      background-color: rgba(30, 41, 59, 0.9);
    }
    
    .logo {
      margin-bottom: 1.5rem;
      width: 80px;
      height: 80px;
      background: linear-gradient(to bottom right, #ef4444, #b91c1c);
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
    }
    
    .heart {
      color: white;
      font-size: 2.5rem;
    }
    
    h1 {
      margin: 0 0 1rem;
      font-size: 1.5rem;
    }
    
    p {
      margin: 0 0 1.5rem;
      color: #6b7280;
    }
    
    .dark p {
      color: #9ca3af;
    }
    
    .loading {
      margin: 2rem auto;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(239, 68, 68, 0.2);
      border-radius: 50%;
      border-top-color: #ef4444;
      animation: spin 1s linear infinite;
    }
    
    .retry {
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .retry:hover {
      background-color: #dc2626;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="heart">â™¥</div>
    </div>
    <h1>FitPulse Health Dashboard</h1>
    <p>The application is loading or experiencing difficulties.</p>
    <div class="loading"></div>
    <p>If it doesn't load within a few seconds:</p>
    <button class="retry" onclick="window.location.reload()">Refresh Page</button>
  </div>

  <script>
    // Check if user prefers dark mode
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark');
    }
    
    // Redirect to home after a delay
    setTimeout(function() {
      window.location.href = '/';
    }, 5000);
  </script>
</body>
</html>
